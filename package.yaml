name:                lambdabf
version:             0.1.0.0
github:              "https://github.com/AceSkiffer/lambdabf"
license:             BSD3
author:              "Stepan Repin"
maintainer:          "stnrepin@gmail.com"
copyright:           "2018 Stepan Repin"

extra-source-files:
- README.md

synopsis:            "A brainfuck interpreter written in Haskell"
category:            "Desktop"

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/AceSkiffer/lambdabf#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  lambdabf-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdabf
    - deepseq

tests:
  lambdabf-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdabf
